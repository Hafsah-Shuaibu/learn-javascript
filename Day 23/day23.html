<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- USING EVENT HANDLERS -->

    <!--onchange-->

    <label for="nameSelection">Choose color:</label>
    <select id="nameSelect" onchange="Change()">
        <option value="hafsah">Hafsah</option>
        <option value="alameen">Alameen</option>
        <option value="aisha">Aisha</option>
        <option value="fareeha">Fareeha</option>
    </select> <br> <br>

    <!--onclick-->

    <button onclick="Click()">Click here</button> <br> <br>

    <!--onsubmit-->

    <form onsubmit="Submit(event)">
        <input type="text" id="name" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>

    <!--EVENT DELEGATION-->

    <ul id="nameList">
        <li>Name 1</li>
        <li>Name 2</li>
        <li>Name 3</li>
    </ul>

    <!--EVENT BUBBLING-->

    <div id="outer">
        Outer Div
        <div id="inner">
            Inner Div <BR></BR>
            <button id="btn">Click Me</button>
        </div>
    </div>

    <script>
        function Change() {
            const name = document.getElementById("nameSelect").value;
            alert("Your name is: " + name);
        }

        function Click() {
            alert("Button successfully clicked");
        }

        function Submit(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            alert("Your form was submitted with a name: " + name);
        }

        // EVENT DELEGATION

        document.getElementById("nameList").addEventListener("click", function(e) {
          if (e.target.tagName === "LI") {
          alert("You clicked: " + e.target.textContent);
            }
        });


       // EVENT BUBBLER

       document.getElementById("btn").addEventListener("click", function() {
    alert("Button clicked!");
  });

  document.getElementById("inner").addEventListener("click", function() {
    alert("Inner Div clicked!");
  });

  document.getElementById("outer").addEventListener("click", function() {
    alert("Outer Div clicked!");
  });

    </script>

</body>
</html>
