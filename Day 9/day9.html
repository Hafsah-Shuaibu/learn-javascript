<script>
    //regular function

    function subtract(a, b) {
        console.log(a-b)
    } 

    subtract(9, 7);

    //arrow function

    const subtract = (a, b) => console.log(a - b);
    subtract(9, 7);


    //regular function

    function msg(name) {
        console.log("hello " + name);
    }

    msg("hafsah")



    //arrow function
    let msg = name => console.log("hello " + name);
    msg("hafsah")
</script>
