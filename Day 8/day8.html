<script>
    //global scope

    const msg = 'hi';

    function hafsah() {
        console.log(msg);
    }

    hafsah()

    let img = 'null'

    function pic() {
        console.log(img)
    }

    pic()


    //local scope

    function hafs() {
        const fume = 'heart'
        console.log(fume)
    }

    hafs()

    function haf() {
        let tune = 'high'
        console.log(tune)
    }

    haf()



    //closures

    function outer() {

        let msg = 'hafsah';

        function inner() {
            console.log(msg);
        }

        inner();
    }

    outer();

    

    function out() {

        let aisha = 'tall'

        function inn() {
            console.log('Aisha is ' + aisha)
        }

        inn()
    }

    out()
</script>
