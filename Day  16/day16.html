<script>

    let fruits = ["Apple", "Banana", "Coconut"];

    //ARRAY METHODS: PUSH

    fruits.push("Date")

    console.log(fruits);

    fruits.push("Elderberry")

    console.log(fruits);


    //ARRAY METHODS: POP

    fruits.pop();
    
    console.log(fruits);

    fruits.pop();
    
    console.log(fruits);


    //ARRAY METHODS: SHIFT

    fruits.shift();

    console.log(fruits);

    fruits.shift();

    console.log(fruits);


    //ARRAY METHODS: UNSHIFT

    fruits.unshift("Banana");

    console.log(fruits);

    fruits.unshift("Apple");

    console.log(fruits);
    
    
    
</script>
